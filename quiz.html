<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>The Quiz</h2>
      <p>Answer these five questions to help us find your best matches.</p>
      <form action="results.html">
        <div class="question">
          <p>1. Favorite spot to spend time together?</p>
          <label><input type="radio" name="q1" required> Lovers park</label>
          <label><input type="radio" name="q1"> Library</label>
          <label><input type="radio" name="q1"> Benches near the mahabharath painting</label>
          <label><input type="radio" name="q1"> Back canteen</label>
          <label><input type="radio" name="q1"> 2nd floor of campus cafe</label>
        </div>
        <div class="question">
          <p>2. What is your love language?</p>
          <label><input type="radio" name="q2" required> Quality time</label>
          <label><input type="radio" name="q2"> Acts of service</label>
          <label><input type="radio" name="q2"> Words of affirmation</label>
          <label><input type="radio" name="q2"> Physical touch</label>
          <label><input type="radio" name="q2"> Gifts</label>
        </div>
        <div class="question">
          <p>3. Dream date activity?</p>
          <label><input type="radio" name="q3" required> Walk around campus</label>
          <label><input type="radio" name="q3"> Night canteen run</label>
          <label><input type="radio" name="q3"> Stargazing on hostel terrace</label>
          <label><input type="radio" name="q3"> Movie night in class room</label>
          <label><input type="radio" name="q3"> Group hangout turned date</label>
        </div>
        <div class="question">
          <p>4. Ideal communication style?</p>
          <label><input type="radio" name="q4" required> Constant texting</label>
          <label><input type="radio" name="q4"> Short but deep conversations</label>
          <label><input type="radio" name="q4"> Instagram memes</label>
          <label><input type="radio" name="q4"> Surprise visits</label>
          <label><input type="radio" name="q4"> Studying together</label>
        </div>
        <div class="question">
          <p>5. Biggest turn-on in campus crush?</p>
          <label><input type="radio" name="q5" required> Confidence</label>
          <label><input type="radio" name="q5"> Humor</label>
          <label><input type="radio" name="q5"> Intelligence</label>
          <label><input type="radio" name="q5"> Fashion sense</label>
          <label><input type="radio" name="q5"> Kindness</label>
        </div>
        <button type="submit">See Results</button>
      </form>
    </div>
  </div>
</body>
</html>
