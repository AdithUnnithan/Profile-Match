<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">â™¡</div>
      <h1>CampusConnect</h1>
      <p class="subtitle">Tell us who you are and find your campus crush.</p>

      <form id="profileForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label>Instagram ID</label>
        <div class="input-with-icon">
          <span>@</span>
          <input type="text" id="instagram" placeholder="john.doe" required />
        </div>

        <label>Your Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>

        <label>I'm interested in...</label>
        <div class="radio-group">
          <label><input type="radio" name="preference" value="male" required /> Men</label>
          <label><input type="radio" name="preference" value="female" /> Women</label>
          <label><input type="radio" name="preference" value="any" /> Anyone</label>
        </div>

        <button type="submit">Create Profile & Start Quiz</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
