<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">ü§ç</div>
      <h1>CampusConnect</h1>
      <p>Tell us who you are and find your campus crush.</p>
      <form action="quiz.html" onsubmit="saveProfile();">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />
        <label>Instagram ID</label>
        <input type="text" id="insta" placeholder="@john.doe" required />
        <label>Your Gender</label>
        <div class="options">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
        </div>
        <label>I'm interested in...</label>
        <div class="options">
          <label><input type="radio" name="interest" value="Men" required /> Men</label>
          <label><input type="radio" name="interest" value="Women" /> Women</label>
          <label><input type="radio" name="interest" value="Anyone" /> Anyone</label>
        </div>
        <button type="submit">Create Profile & Start Quiz</button>
      </form>
    </div>
  </div>

  <script>
    function saveProfile() {
      const name = document.getElementById('name').value;
      const insta = document.getElementById('insta').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const interest = document.querySelector('input[name="interest"]:checked').value;

      localStorage.setItem("name", name);
      localStorage.setItem("insta", insta);
      localStorage.setItem("gender", gender);
      localStorage.setItem("interest", interest);
    }
  </script>
</body>
</html>
