<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusConnect â€“ Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create Your Profile</h1>
    <form id="profile-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="instagram">Instagram ID</label>
      <input type="text" id="instagram" required placeholder="example123" />

      <label>Your Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Interested in</label>
      <select id="preference" required>
        <option value="">Select</option>
        <option value="male">Men</option>
        <option value="female">Women</option>
        <option value="any">Anyone</option>
      </select>

      <button type="submit">Start Quiz</button>
    </form>
  </div>

  <script>
    document.getElementById("profile-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = {
        name: document.getElementById("name").value,
        instagramId: document.getElementById("instagram").value,
        gender: document.getElementById("gender").value,
        preference: document.getElementById("preference").value,
      };
      localStorage.setItem("campusConnectUser", JSON.stringify(user));
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
